
<!DOCTYPE html>
<html lang="en">
<head>

    <title>form1</title>
</head>
<link rel="stylesheet" href="form1.css">
<body>
<fieldset> 
    <legend>RECRUITMENT FORM</legend>
    <form id="form">
        <h1><u>RECRUITMENT FORM</u></h1>
        <div id="form">    
            <label for="First Name"><b>First Name:</b></label>
        <input type="text" id="name" placeholder="Enter Your Name" value="Gaurav"><br>
        <br><lable for="Last Name:"><b>Last Name:</b></lable>

        <input type="text" id="name" placeholder="Enter Your Name" value="Gurjar"><br>
        <br>
    
        <forms>
    <lable for="Gender"><b>Select Gender:</b></lable>
    
        <label for="male">Male</label>
        <input type="radio" name="checkbox" id="male">
        <label for="Female">Female</label>
        <input type="radio" name="checkbox" id="female">
        </forms>
        
        
        <br>
        <br>
        <lable for="DOB"><b>Date Of Birth :</b></lable>
        <input type="date" name="DOB" id="DOB">
        <br>
        <br>
        <label for="email"><b>Email </b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <br><br> <label for="psw"><b>Password </b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        
        <br>
        <br>
        <LAbel for="State"> <b>State </b></LAbel>
        <select>
            <option value="Himachal Pradesh">HP</option>
            <option value="Punjab">Punjab</option>
            <option value="Haryana">Haryana</option>
            <option value="Uttrakhand">Jaipur</option>
        </select>
        <br>
        <br>

        <label for="states"> <b>Choose State</b></label>
        <input type="text" list="states" placeholder="Search States" name="states" >
        <datalist id="states">
            <option value="Himachal Pradesh">
            <option value="Punjab">
            <option value="Haryana">
            <option value="Uttrakhand">
            <option value="Assam">
            <option value="Mumbai">
            <option value="Delhi">
            <option value="Jammu">
            <option value="Odisha">
            <option value="Uttar pradesh">
            <option value="Madhya Pradesh">
            <option value="Andhra Pradesh">
            <option value="Maharastra">
            <option value="Tamil Nadu">
            <option value="Chennai">
            <option value="Gujrat">
            </datalist>
        <br><br>
        <LAbel for="Location"><b>Location</b></LAbel>
        <input type="text" list="Regions" placeholder="Enter Location" name="Location" required>
        <datalist  id="Regions">
            <option value="Chandigarh">
<option value="Mohali">
    <option value="Shimla">
        <option value="Ludhiyana">
            
        </datalist>
        <br>
        <br>
        <label for="vol"><b>Salary :</b></label>
        0<input type="range" id="vol" name="vol" min="0" max="50">1 Lakh
        <br><br>
        <lable for="Upload CV"><b>Choose File :</b></lable>
        <input type="file" id="Choose File" name="Choose File">
        
        <br>
        <br>
        <label id="feed" for="Feedback"><b>Feedback</b></label>
        <textarea name="" id="Type" value="hr@inticon.com"></textarea>
        <br>
        <br>
        <button>Login</button>
        
        <button>Cancel</button>
        <input type="submit">
    </div>
<br>
    </form>
</fieldset>
</body>
</html>
